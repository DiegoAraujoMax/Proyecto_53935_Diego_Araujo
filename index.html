<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="No pierdas la oportunidad de adquirir nuestros elegantes vinos en ¡Bodegas Dharak!">
  <meta name="keywords" content="vinos, bodega, calidad, cosecha, alcohol">
  <title>BodegaDiegoAraujo53935</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!--bootstrap-->
  <link rel="stylesheet" href="./css/styles.css"><!--css-->
  <link rel="shortcut icon" href="./tonel.png" type="image/x-icon" alt="helecho logo principal">
  <!--Favicon-->
  <script src="https://kit.fontawesome.com/991d438261.js" crossorigin="anonymous"></script>
  <script src="main.js" defer></script><!--Js-->
</head>

<body>
  <header class="header bs-danger">
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./tonel.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
          Bodegas Dharak
        </a>
        <a class="btn btn-light" href="#" role="button">
          <img src="./assets/img/carrito-de-compras.png" alt="" width="40" height="40" class="d-inline-block align-text-top">
        </a>
      </div>
    </nav>
  </header>
  <main class="container-fluid p-3 mb-2 bg-dark">
    <div class="card-group container-fluid">
      <div class="card" style="width: 18rem;">
        <img src="./assets/img/VinoBlanco.webp" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Vino Blanco</h5>
          <p class="card-text">Precio: $249</p>
          <a href="#" class="btn btn-secondary">Añadir</a>
        </div>
      </div>
      <div class="card" style="width: 18rem;">
        <img src="./assets/img/VinoRosadoMerlot.webp" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Vino Rosado Merlot</h5>
          <p class="card-text">Precio: $169</p>
          <a href="#" class="btn btn-secondary ">Añadir</a>
        </div>
      </div>
      <div class="card" style="width: 18rem;">
        <img src="./assets/img/VinoTintoMalbec.webp" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Vino Tinto Malbec</h5>
          <p class="card-text">Precio: $209</p>
          <a href="#" class="btn btn-secondary">Añadir</a>
        </div>
      </div>
      <div class="card" style="width: 18rem;">
        <img src="./assets/img/VinoTintoTannat.webp" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Vino Tinto Tannat</h5>
          <p class="card-text">Precio: $209</p>
          <a href="#" class="btn btn-secondary">Añadir</a>
        </div>
      </div>
    </div>
  </main>
  <footer class="text-center  container-fluid my-3 bg-light">
    <section class="mb-1">
      <div class="row d-flex justify-content-center">
        <div class="col-lg-8">
          <p>Número de contacto: +1 234 567 890</p>
        </div>
      </div>
    </section>
    <section class="text-center mb-1 ">
      <a href="#" class="me-2">
        <i class="fab fa-facebook-f icon"></i>
      </a>
      <a href="#" class="me-2">
        <i class="fab fa-twitter icon"></i>
      </a>
      <a href="#" class="me-2">
        <i class="fab fa-instagram icon"></i>
      </a>
    </section>
    <div class="text-center p-2">
      <p class="text-center">&copy; 2024 Proyecto de Bodegas Dharak. Todos los derechos reservados.</p>
    </div>
    </div>
  </footer>
</body>

</html>
